        <div class="background-form">
            <div class="booking-form">
                <div class="con">
                    <h2>Book Now!</h2>
                </div>
                <form action="">
                    <label for="">Name</label>
                    <input type="text" name="name" id="name" required>

                    <label for="">Address</label>
                    <input type="text" name="address" id="address" required>

                    <label for="">Email</label>
                    <input type="email" name="email" id="email" required>

                    <label for="">Phone</label>
                    <input type="tel" name="phone" id="phone" required>

                    <label for="">Adult</label>
                    <input type="number" name="adult" id="adult" required>

                    <label for="">Children</label>
                    <input type="number" name="children" id="children" required>

                    <label for="">Check In</label>
                    <input type="date" name="check-in" id="check-in" required>

                    <label for="">Check Out</label>
                    <input type="date" name="check-out" id="check-out" required>

                    <button>Submit</button>
                </form>
            </div>
        </div>
